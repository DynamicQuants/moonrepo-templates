$schema: 'https://moonrepo.dev/schemas/template.json'

title: 'NestJS Template'
description: 'A template for NestJS apps.'
destination: '/apps/[name]'

variables:
  name:
    type: 'string'
    default: 'my-nestjs-app'
    required: true
    prompt: 'Whats the name of your NestJS application?'

  description:
    type: 'string'
    default: 'A NestJS application.'
    required: true
    prompt: 'Whats the description of your NestJS application?'
