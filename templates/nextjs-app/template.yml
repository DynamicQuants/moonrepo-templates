$schema: 'https://moonrepo.dev/schemas/template.json'

title: 'Next.js Template'
description: 'A template for Next.js apps.'
destination: '/apps/[name]'

variables:
  name:
    type: 'string'
    default: 'my-nextjs-app'
    required: true
    prompt: 'Whats the name of your Next.js application?'
    order: 1

  description:
    type: 'string'
    default: 'A Next.js application'
    required: true
    prompt: 'Whats the description of your Next.js application?'
    order: 2
