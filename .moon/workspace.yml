$schema: 'https://moonrepo.dev/schemas/workspace.json'

versionConstraint: '>=1.16.0'

projects:
  nextjs-app: 'templates/nextjs-app'

vcs:
  manager: 'git'
  defaultBranch: 'main'

runner:
  archivableTargets:
    - ':format'
    - ':lint'
    - ':test'
    - ':typecheck'
  logRunningCommand: true
